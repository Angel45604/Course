<div class="container">
    <mat-slide-toggle [(ngModel)]="checked" (change)="changed()">DCO</mat-slide-toggle><br>
    <!-- <mat-form-field class="example-full-width">
      <input type="search" matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="searchText" placeholder="Filtrar">
      <mat-icon matSuffix color="accent">search</mat-icon>
    </mat-form-field>  -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="hour">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element">{{element.hour}}</td>
          </ng-container>

          <ng-container matColumnDef="monday">
            <th mat-header-cell *matHeaderCellDef> Lunes </th>
            <td mat-cell *matCellDef="let element">
                <li *ngFor="let person of element.monday">{{person}}</li>
            </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="tuesday">
            <th mat-header-cell *matHeaderCellDef> Martes </th>
            <td mat-cell *matCellDef="let element"> 
                <li *ngFor="let person of element.tuesday">{{person}}</li>
            </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="wednesday">
            <th mat-header-cell *matHeaderCellDef>Miercoles</th>
            <td mat-cell *matCellDef="let element"> 
                <li *ngFor="let person of element.wednesday">{{person}}</li>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="thursday">
              <th mat-header-cell *matHeaderCellDef> Jueves </th>
              <td mat-cell *matCellDef="let element"> 
                <li *ngFor="let person of element.thursday">{{person}}</li>
              </td>
            </ng-container>
      
            <ng-container matColumnDef="friday">
              <th mat-header-cell *matHeaderCellDef> Viernes </th>
              <td mat-cell *matCellDef="let element"> 
                <li *ngFor="let person of element.friday">{{person}}</li>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <br>
        <br>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
  </div>
