<div class="container">
    <mat-slide-toggle color="primary" [(ngModel)]="checked" (change)="changed()">DCO</mat-slide-toggle><br>
    <mat-form-field class="example-full-width">
      <input type="search" matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="searchText" placeholder="Filtrar">
      <mat-icon matSuffix color="accent">search</mat-icon>
    </mat-form-field> 
      <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8" matSort>
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
            <td mat-cell *matCellDef="let user"><a (click)="copyMessage(user.link)">{{user.link}}</a></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
  </div>
