<div class="container">
  <mat-slide-toggle color="primary" [(ngModel)]="checked" (change)="changed()">DCO</mat-slide-toggle>

    <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="idNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Boleta </th>
          <td mat-cell *matCellDef="let user"> {{user.idNo}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de inscripci√≥n </th>
          <td mat-cell *matCellDef="let user"> {{user.createdAt.seconds * 1000 | date: 'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="schedule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Horarios </th>
          <td mat-cell *matCellDef="let user"> {{user.schedule}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
